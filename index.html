<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="grid-container">
				<header id="header">
					<div class="main">
						<div class="profile-icon"></div>
						<div class="greetings">
							<div class="message">Hi, there</div>
							<div class="user-name">Your Name</div>
						</div>
						<div class="action-buttons">
							<button class="buttons">New</button>
							<button class="buttons">Upload</button>
							<button class="buttons">Share</button>
						</div>
					</div>
					<div class="utilities">
						<div id="searchbar">
							<input type="text" />
						</div>
						<div id="notification"></div>
					</div>
				</header>
				<div id="sidebar">
					<h1>Dashboard</h1>
					<ul class="sidebar_main">
						<li>Home</li>
						<li>Profile</li>
						<li>Messages</li>
						<li>History</li>
						<li>Tasks</li>
						<li>Communities</li>
					</ul>
					<ul class="user-settings">
						<li>Settings</li>
						<li>Support</li>
						<li>Privacy</li>
					</ul>
				</div>
				<div id="card-container">
					<div class="project-cards">Your Projects</div>
					<div class="tasks">Tasks for the day</div>
					<div class="announcements">Announcements</div>
				</div>
			</div>
		</div>
	</body>
</html>
