<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="grid-container">
				<header id="header">
					<div class="main">
						<div class="utilities">
							<div id="searchbar">
								<input type="text" />
							</div>
							<div id="notification"></div>
						</div>
						<div class="profile-icon"></div>
						<div class="greetings">
							<div class="message">Hi, there</div>
							<div class="user-name">Your Name</div>
						</div>
						<div class="action-buttons">
							<button class="buttons">New</button>
							<button class="buttons">Upload</button>
							<button class="buttons">Share</button>
						</div>
					</div>
				</header>
				<div id="sidebar">
					<div class="dashboard">
						<img src="imgs/view-dashboard.svg" class="svg" /><a href="">Dashboard</a>
					</div>
					<div>
						<ul class="main-nav">
							<li class="home">
								<img src="imgs/home.svg" class="svg" /><a href="">Home</a>
							</li>
							<li class="profile">
								<img src="imgs/account.svg" class="svg" /><a href="">Profile</a>
							</li>
							<li class="messages">
								<img src="imgs/message.svg" class="svg" /><a href="">Messages</a>
							</li>
							<li class="history">
								<img src="imgs/history.svg" class="svg" /><a href="">History</a>
							</li>
							<li class="tasks">
								<img src="imgs/list-box.svg" class="svg" /><a href="">Tasks</a>
							</li>
							<li class="communities">
								<img src="imgs/handshake.svg" class="svg" /><a href=""
									>Communities</a
								>
							</li>
						</ul>
					</div>
					<div>
						<ul class="settings-nav">
							<li>
								<img src="imgs/settings.svg" class="svg" /><a href="">Settings</a>
							</li>
							<li><img src="imgs/help.svg" class="svg" /><a href="">Support</a></li>
							<li>
								<img src="imgs/privacy.svg" class="svg" /><a href="">Privacy</a>
							</li>
						</ul>
					</div>
				</div>
				<div id="card-container">
					<div class="project-cards">Your Projects</div>
					<div class="tasks">Tasks for the day</div>
					<div class="announcements">Announcements</div>
				</div>
			</div>
		</div>
	</body>
</html>
